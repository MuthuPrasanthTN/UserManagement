<div id="app">
  <nav class="navbar navbar-expand  bg-dark">
    
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item">
        <a href="/home" class="nav-link" routerLink="home">Home </a>
      </li>
      <li class="nav-item" *ngIf="showSuperAdminBoard">
        <a href="/user-list" class="nav-link" routerLink="user-list">Users</a>
      </li>
      <li class="nav-item" *ngIf="showAdminBoard">
        <a href="/user-lists" class="nav-link" routerLink="user-lists">View Users</a>
      </li>
      <li class="nav-item" *ngIf="showSuperAdminBoard  || showAdminBoard" >
        <a href="/patient-list" class="nav-link" routerLink="patient-list">Patient </a>
      </li>

      <li class="nav-item" *ngIf="showUserBoard" >
        <a href="/patient-lists" class="nav-link" routerLink="patient-lists">Patient </a>
      </li>
      
      <li class="nav-item" *ngIf="showSuperAdminBoard">
        <a href="/role-list" class="nav-link" *ngIf="isLoggedIn" routerLink="role-list">Role</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a href="/register" class="nav-link" routerLink="register">Sign Up</a>
      </li>
      <li class="nav-item">
        <a href="/login" class="nav-link" routerLink="login">Login</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a href="/profile" class="nav-link" routerLink="profile"> Hii {{ username }} </a>
      </li>
      <li class="nav-item">
        <a href class="nav-link" (click)="logout()">LogOut</a>
      </li>
    </ul>
  </nav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
