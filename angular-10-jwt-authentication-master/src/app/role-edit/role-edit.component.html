<div class="container custom-container">
    <div class="col-md-12">
      
      <h3 class="mb-3 text-center">Update Role</h3>
  
      <div class="form-group">
        <input type="text" [(ngModel)]="roleData.name" class="form-control" placeholder="name">
      </div>
  
      <div class="form-group">
        <input type="text" [(ngModel)]="roleData.description" class="form-control" placeholder="description">
      </div>
      
  
  
      <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" (click)="updateRole()">Update Role</button>
      </div>
      
    </div>
  </div>
