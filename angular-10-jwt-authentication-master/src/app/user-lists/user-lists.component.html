<div class="container custom-container-2">

    <!-- Show it when there is no employee -->
    <div class="no-data text-center" *ngIf="User.length == 0">
      <p>There is no user added yet!</p>
    
    </div>
  
    <!-- Employees list table, it hides when there is no employee -->
    <div *ngIf="User.length !== 0">
      <h3 class="mb-3 text-center">User List</h3>
      
      <div class="form-group col-md-4">
        <input type="text" class="form-control"  placeholder="Enter Keyword for filter result" [(ngModel)]="firstname">
      </div>
      <div class="col-md-12">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">User Id</th>
              <th scope="col">UserName</th>
              <th scope="col">Email</th>
              <th scope="col">Firstname</th>
              <th scope="col">Lastname</th>
              <th scope="col">Phone</th>
              <th scope="col">Active</th>
              
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of User | filter:firstname">
              <td>{{user.id}}</td>
              <td>{{user.username}}</td>
              <td>{{user.email}}</td>
              <td>{{user.firstname}}</td>
              <td>{{user.lastname}}</td>
              <td>{{user.phone}}</td>
              <td>{{user.active}}</td>
              
            </tr>
          </tbody>
        </table>
      </div>
  
    </div>
  
  </div>
